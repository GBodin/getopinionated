{% extends "base.html" %}
{% block title %}{% include "title.html" with subtitle="Login" %}{% endblock %}

{% block content %}

<h1>Login</h1>

<form action="{% url user-login %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}" />
    </table>
    <input type="submit" value="Login" />
    <a href="{% url password-reset %}" style="padding-left: 40px;">Forgot password</a>
</form>

{% endblock %}
