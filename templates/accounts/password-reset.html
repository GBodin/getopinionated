{% extends "base.html" %}
{% block title %}{% include "title.html" with subtitle="Password reset" %}{% endblock %}

{% block content %}

<h1>Password reset</h1>

<form action="{% url password-reset %}" method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Reset password" />
</form>

{% endblock %}
