{% extends "base.html" %}
{% load call_with_args %}
{% load macros %}

{% block extrastyle %}
  <link rel="stylesheet" href="{{STATIC_URL}}css/document.css" type="text/css" charset="utf-8" />
{% endblock %}

{% block content %}
  <div class="document">
    <h1>{{ fulldocument.title }} version {{ fulldocument.version_roman }}</h1>
    {{ fulldocument.content|linebreaks }}
  </div>


  <form action="{% url document-detail fulldocument.slug fulldocument.version %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form }}
      <tr><td><input type="submit" value="submit your proposal" /></td></tr>
    </table>
  </form>
  
{% endblock %}
