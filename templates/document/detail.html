{% extends "base.html" %}
{% load call_with_args %}
{% load macros %}

{% block extrastyle %}
  <link rel="stylesheet" href="{{STATIC_URL}}css/document.css" type="text/css" charset="utf-8" />
{% endblock %}

{% block content %}
	<div class="document">
		<h1>{{ fulldocument.title }}</h1>
		{{ fulldocument.content|linebreaks }}
	</div>


	<form action="{% url document-detail fulldocument.pk %}" method="POST">
	    {% csrf_token %}
	    {{ form.as_p }}</br>
	    <input type="submit" value="submit your proposal" />
	</form>

  
{% endblock %}
