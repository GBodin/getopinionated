<!DOCTYPE html>
<html>
<head>
<title>Get Opinionated</title>
</head>
<body>
<h1>Proposals:</h1>
{% if latest_proposal_list %}
    <ul>
    {% for proposal in latest_proposal_list %}
        <li><a href="{% url 'proposal:detail' proposal.id %}">{{ proposal.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No proposal are available.</p>
{% endif %}
</body>
</html>
