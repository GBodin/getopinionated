{% load macros %}
{% load bootstrap_toolkit %}

{% macro proposal-form-modal-macro text label%}
	<!-- Modal -->
	<div id="{{label}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true" style="max-height: 100%;height: 100%;width: 100%;margin-left:0;left:0;top:0;margin-top: 0!important;">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="myModalLabel">Write your amendment</h3>
	  </div>
	  <div class="modal-body" style="position:absolute;top: 49px; bottom: 58px;right: 0;left: 0;max-height:none;height:auto;">
	    <form class="modal-form" action="{% url document-detail fulldocument.slug fulldocument.version %}" method="POST">
	        {% csrf_token %}
            {{ form|as_bootstrap }}
            <input type="submit" value="submit your proposal" />
	    </form>
	  </div>
	  <div class="modal-footer" style="position:absolute; bottom:0;right: 0;left: 0;">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button class="btn btn-primary">Submit amendment</button>
	  </div>
	</div>
{% endmacro %}

{% macro proposal-form-modal-button-macro buttontext label%}
    <a href="#{{label}}" role="button" class="btn" data-toggle="modal">{{buttontext}}</a>
{% endmacro %}
