{% load macros %}
{% loadmacros "proposal/proposal-macro.html" %}

{% macro proposal-list-macro proposal_list %}
	{% if proposal_list %}
        {% for proposal in proposal_list %}
        	<div class="row-fluid">
	        	<div class="span12">
	        		{% usemacro proposal-for-list proposal %}
	        	</div>
	    	</div>    
        {% endfor %}
    {% else %}
        <p>No such proposals available.</p>
    {% endif %}
{% endmacro %}
